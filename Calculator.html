<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/calculator.css">
    <script
  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
</head>
<body class="body">
    <menu class="menu">
    <h2 class="calcHead">Калькулятор</h2>
    <input class="myInput" type="text" placeholder="Введите число" name="inp">
    <p></p>
    <button class="clc" id="btn1"  value="%">%</button>
    <button class="clean"id="btn2"  value="CE">CE</button>
    <button class="clean"id="btn3"  value="C">C</button>
    <button class="space"id="btn4"  value="<--"><--</button>
    <div></div>
    <button class="clc"id="btn12" value="1/">1/x</button>
    <button class="pow"id="btn22" value="^2">x^2</button>
    <button class="dev"id="btn32" value="√x">√x</button>
    <button class="clc"id="btn42" value="/">/</button>
    <div></div>
    <button class="clc"id="btn13" value="7">7</button>
    <button class="clc"id="btn23" value="8">8</button>
    <button class="clc"id="btn33" value="9">9</button>
    <button class="clc"id="btn43" value="*">*</button>
    <div></div>
    <button class="clc"id="btn14" value="4">4</button>
    <button class="clc"id="btn24" value="5">5</button>
    <button class="clc"id="btn34" value="6">6</button>
    <button class="clc"id="btn44" value="-">-</button>
    <div></div>
    <button class="clc"id="btn15" value="3">3</button>
    <button class="clc"id="btn25" value="2">2</button>
    <button class="clc"id="btn35" value="1">1</button>
    <button class="clc"id="btn45" value="+">+</button>
    <div></div>
    <button class="reverse"id="btn16" value="-" >+/-</button>
    <button class="clc"id="btn26" value="0">0</button>
    <button class="clc"id="btn36" value=".">.</button>
    <button class="final"id="btn46" value="=" name="result" >=</button>
    <script type="text/javascript" src="js/jquery.js"> 
    </script>
    </menu>
    </body>
    </html>
